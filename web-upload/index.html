<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkAsset Upload</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“¸ MarkAsset Upload</h1>
      <p>Upload images with your 3-digit code</p>
    </header>

    <main>
      <form id="uploadForm">
        <div class="form-group">
          <label for="sessionCode">Session Code</label>
          <input 
            type="text" 
            id="sessionCode" 
            placeholder="123" 
            maxlength="3" 
            pattern="[0-9]{3}" 
            required
          >
        </div>

        <div class="form-group">
          <label for="fileInput">Select Images</label>
          <input 
            type="file" 
            id="fileInput" 
            accept="image/*" 
            multiple 
            required
          >
          <div class="file-info" id="fileInfo"></div>
        </div>

        <button type="submit" id="uploadBtn" disabled>
          <span class="btn-text">Upload Images</span>
          <span class="btn-loading" style="display: none;">Uploading...</span>
        </button>
      </form>

      <div class="progress" id="progressSection" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <div class="status" id="statusSection"></div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
