<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkAsset Upload</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2196F3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MarkAsset">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="shortcut icon" href="./icons/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="./icons/favicon-32x32.png" alt="MarkAsset" style="vertical-align: middle; margin-right: 8px;"> MarkAsset Upload</h1>
      <p>Upload images with your 3-digit code</p>
    </header>

    <main>
      <form id="uploadForm">
        <div class="form-group">
          <label for="sessionCode">Session Code</label>
          <input
            type="text"
            id="sessionCode"
            placeholder="123"
            maxlength="3"
            pattern="[0-9]{3}"
            required
          >
        </div>

        <div class="form-group">
          <label for="fileInput">Select Images</label>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            multiple
            required
          >
          <div class="file-info" id="fileInfo"></div>
        </div>

        <button type="submit" id="uploadBtn" disabled>
          <span class="btn-text">Upload Images</span>
          <span class="btn-loading" style="display: none;">Uploading...</span>
        </button>
      </form>

      <div class="progress" id="progressSection" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <div class="status" id="statusSection"></div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed'));
      });
    }

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallPrompt();
    });

    // Check if already installed
    window.addEventListener('DOMContentLoaded', () => {
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        console.log('PWA is installed');
      } else {
        console.log('PWA is not installed');
        // Show manual install instructions after a delay if no auto prompt
        setTimeout(() => {
          if (!deferredPrompt) {
            showManualInstallInstructions();
          }
        }, 3000);
      }
    });

    function showInstallPrompt() {
      const installDiv = document.createElement('div');
      installDiv.innerHTML = `
        <div id="install-prompt" style="position: fixed; top: 10px; left: 10px; right: 10px; background: #2196F3; color: white; padding: 12px; border-radius: 8px; z-index: 1000; font-size: 14px; text-align: center;">
          <img src="./icons/favicon-16x16.png" alt="" style="vertical-align: middle; margin-right: 4px;"> Add MarkAsset to your home screen!
          <button onclick="installPWA()" style="background: white; color: #2196F3; border: none; padding: 6px 12px; border-radius: 4px; margin-left: 10px; cursor: pointer;">Install</button>
          <button onclick="document.getElementById('install-prompt').remove()" style="background: transparent; color: white; border: 1px solid white; padding: 6px 12px; border-radius: 4px; margin-left: 5px; cursor: pointer;">Later</button>
        </div>
      `;
      document.body.appendChild(installDiv);
    }

    function showManualInstallInstructions() {
      const instructDiv = document.createElement('div');
      instructDiv.innerHTML = `
        <div id="manual-install" style="position: fixed; bottom: 10px; left: 10px; right: 10px; background: #4CAF50; color: white; padding: 12px; border-radius: 8px; z-index: 1000; font-size: 13px; text-align: center;">
          To install: Chrome menu â†’ "Add to Home screen" or "Install app"
          <button onclick="document.getElementById('manual-install').remove()" style="background: transparent; color: white; border: 1px solid white; padding: 4px 8px; border-radius: 4px; margin-left: 10px; cursor: pointer; font-size: 12px;">Got it</button>
        </div>
      `;
      document.body.appendChild(instructDiv);
    }

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA installation accepted');
          }
          deferredPrompt = null;
          document.getElementById('install-prompt')?.remove();
        });
      }
    }

    // Make installPWA global
    window.installPWA = installPWA;
  </script>
</body>
</html>
